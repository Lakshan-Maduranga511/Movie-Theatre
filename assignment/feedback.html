<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Theatre Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
		   background-image: url('images/filmhall-min.jpg');
		    background-attachment: fixed;
			background-repeat:no-repeat;
    background-size: cover;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color:  #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 70%;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical; 
            height: 150px; 
        }

        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .success-message {
            text-align: center;
            color: green;
            margin-top: 20px;
        }
		   
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 16px 0; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CINEHOUSE Feedback</h2>
        <form class="feedback-form" onsubmit="return submitFeedback()">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        cinehouse theatre<br>
        All rights reserved. 2024
    </footer>

   <script>
        function submitFeedback() {
            alert("Your feedback has been successfully submitted!");
            window.location.href = 'menubar.html';
            return false; 
        }
    </script>
</body>
</html>
