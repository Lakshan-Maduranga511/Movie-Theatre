<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>User Register</title>
<link rel="stylesheet" href="register.css">
</head>

<body>
<div class="container">
    <h1 class="label">Register</h1>
    <form class="Register_form" action="register.php" method="post" name="registerForm" onsubmit="return validateRegisterForm();">


        <div class="Uname">Username</div>
        <input type="text" name="username">

        <div class="Pword">Password</div>
        <input type="password" name="password">

        <div class="Cpword">Confirm Password</div>
        <input type="password" name="confirm_password">

        <button type="submit" name="register">Register</button>
    </form>
    <p class="login-link">If you already have an account:- <a href="login.html">Click Here</a></p>
</div>
<script>
    function validateRegisterForm() {
        var username = document.forms["registerForm"]["username"].value;
        var password = document.forms["registerForm"]["password"].value;
        var conpassword = document.forms["registerForm"]["confirm_password"].value;

        if (username.trim() === "" || password.trim() === "" || conpassword.trim() === "") {
            alert("Please fill in all fields.");
            return false;
        }

        if (password !== conpassword) {
            alert("Passwords do not match");
            return false;
        }
    }
</script>
</body>
</html>
